<!DOCTYPE html>
<html>
<head>
  <title>Saseum GitHub Blog</title>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
    }

    #confetti-container {
      width: 100%;
      height: 100vh;
      position: relative;
      perspective: 1000px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(0, 0%, 100%);
      transform-origin: 50% 50%;
      animation: confetti-fall 5s linear forwards;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-20px) rotate(0deg) translateZ(0px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg) translateZ(-500px);
        opacity: 0;
      }
    }

    #fireworkButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #ff4500; /* Changed button color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #fireworkButton:hover {
      background-color: #ff6347;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="confetti-container"></div>
  <button id="fireworkButton">Welcome!ðŸ¦Œ</button>

  <script>
    const button = document.getElementById('fireworkButton');
    const confettiContainer = document.getElementById('confetti-container');

    button.addEventListener('click', () => {
      const confettiCount = 300;

      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.animationDelay = `${Math.random() * 5}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

        const size = Math.random() * 20 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;

        confettiContainer.appendChild(confetti);
      }
    });
  </script>
</body>
</html>
